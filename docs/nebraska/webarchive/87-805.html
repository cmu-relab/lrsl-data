<strong>87-805.
			Waiver; void and unenforceable.</strong><br><p style="text-indent: 1.5em;">Any waiver of the provisions of the Financial Data Protection and Consumer Notification of Data Security Breach Act of 2006 is contrary to public policy and is void and unenforceable.</p>
<div class="source">
<span style="padding-right: 0.05in;"><strong>Source:</strong></span>Laws 2006, LB 876, ยง 5.</div>
