<script type="text/javascript">
// -----------------------------------------------------------------------------
// Options that are available via UI
// tocForceAutoSync controls the "Automatically synchronize table of contents" TOC option.
// Set it to true to force TOC auto synchronization and to forbid option's value modification.
var tocForceAutoSync = false;

// Default options values.
var optTocHitCountsShowDefault = "left";
var optTocHitCountsMaxDefault = 0;
var optTocHideZeroHitsDefault = false;
var optTocAutoSyncDefault = true; // can be overwritten by global parameter top.tocForceAutoSync
var optTocTypeDefault = "full";
var optUIViewModeDefault = "auto";
var optShareEmailSubjectDefault = "Link to a document from the " + window.document.title + " site";
var optShareTwitterViaDefault = "";
var optPhoneKwicValueDefault = 10;  // Medium
var optTabletKwicValueDefault = 25; // Long

// -----------------------------------------------------------------------------

// if screen width less than tabletScreenWidth, phone mode will be used if UIViewMode = 'auto'
var tabletScreenWidth = 800;

// -----------------------------------------------------------------------------
/* PDF Highlighting Control Variables - If these variables are not set, NXT will apply defaults */
// PDF Highlight Method to use.
//  pdfhlm= xml|search
//  This parameter controls whether #xml or #search is used when generating links to Adobe PDF documents.
var pdfHighlightMethod = "";

// PDF Highlight Host
//	pdfhh= [proto://]hostname:port
//	PDF Highlight Host Specifies host and port where external xml with highlight data can be found.
var pdfHighlightHost = "";

// PDF Searching Control Variables - Only applicable when pdfhlm=search and only the #search Adobe Open Parameter is affected.
//	#pdftermlist= result|client|merged
//  result will generate the term list using the actual hit results found within the PDF document being requested. This is the recommended setting as it allows for highlighting of terms for synonym, stemming, and thesaurus searches.
//  client will use the terms specified by the user, i.e. input in the search form.
//  merged will merge actual hit results with hyphenated terms specified by the user.
var pdfSearchTermListMode = "";

// PDF Hyphen merge mode
// pdfhyphen= expand|retain|remove or any combination of all three.
// Controls how hyphenated terms are handled in the generation of the Adobe Reader #search Open Parameter. This parameter is only applied when pdftermlist=merged.
//  expand specifies to expand hyphenated terms into two words: "on-line" expands to "on line"
//	retain specifies to preserve hyphenated terms: "on-line" is preserved as "on-line"
//	remove specifies to remove hyphens from the terms: "on-line" becomes "online"
//
//  Example:  Searching for "on-line" with "pdfhyphen=retain;remove" will produce "#search=on-line online".
//            The same result can be reached by using numeric constants: PDF_HYPHEN_RETAIN | PDF_HYPHEN_REMOVE
var PDF_HYPHEN_EXPAND = 1;
var PDF_HYPHEN_RETAIN = 2;
var PDF_HYPHEN_REMOVE = 4;
var pdfSearchHyphenMerge = "";
var ALWAYS_SHOW_FACETS = true;

// If the above variables are not set NXT will apply defaults:
//  #search term list mode = result
//  Hyphen merge mode = expand

// Timeout to auto-hide "Loading..." animation.
// Useful when binary file is opened and browser suggests to download it.
var loadingTimeout = 10000;

// Debug Mode
var dmurl = new nxt.url.Url(window.location.href);
if (dmurl.param("debugmode") != null)
    nxt.misc.Utils.setDebugmode(dmurl.param("debugmode") == "true");

// Code below handles redirection to specific page
// For example, the following URL
// http://localhost/NXT/gateway.dll/np/020Build/BuildDeployOverview.htm?f=templates&fn=default.htm&vid=publish:ipad
// is replaced by 
// http://localhost/NXT/gateway.dll?f=templates&fn=default.htm&vid=publish:ipad
// and document path np/020Build/BuildDeployOverview.htm is stored to cookie and redirection occurs.
// After site reloading, core.js will use cookie value as initial document path
if (window.location.pathname != "/NXT/gateway.dll")
{
    var redirecturl = new nxt.url.NxtUrl(window.location.href);
    nxt.misc.cookie.setSessionCookie("doc", decodeURIComponent(redirecturl.docPath()));
    redirecturl.docPath("");
	window.location.assign(redirecturl);
}

</script>

<script type="text/javascript">

// namespacing
var nxt = window.nxt || {};

var core = null;

function initPage()
{
	if (!nxt.misc.cookie.checkCookies())
	{
		alert("Cookies are not enabled.\nPlease enable cookies for use with NXT.");
	}

	// setup PDF hits highlighting
	// if pdfHighlightMethod not set
	if (pdfHighlightMethod == null || pdfHighlightMethod.length == 0)
	{
		var reader = new nxt.misc.AdobeReaderInfo();
		if (reader.version.major > 0 && reader.version.major < 10)
		{
			pdfHighlightMethod = "xml";
		}
		else if (reader.version.major >= 10)
		{
			pdfHighlightMethod = "search";
		}
		else // default
		{
			pdfHighlightMethod = "";
		}

        nxt.misc.cookie.setSessionCookie("adobeReaderVersion", reader.version.major);
	}

	var options = new nxt.misc.Options({
		"TocHitCountsShow": optTocHitCountsShowDefault,
		"TocHitCountsMax": optTocHitCountsMaxDefault,
		"TocHideZeroHits": optTocHideZeroHitsDefault,
		"TocAutoSync": optTocAutoSyncDefault,
		"TocType": optTocTypeDefault,
		"UIViewMode": optUIViewModeDefault,
		"ShareEmailSubject": optShareEmailSubjectDefault,
		"ShareTwitterVia": optShareTwitterViaDefault,
        "PhoneKwicValue": optPhoneKwicValueDefault,
        "TabletKwicValue": optTabletKwicValueDefault,
        "CurrentKwicValue": nxt.misc.browser.isMobile() ? optPhoneKwicValueDefault : optTabletKwicValueDefault
	},
	{
		"TocAutoSync": (typeof (tocForceAutoSync) != 'undefined' && tocForceAutoSync == true ? true : undefined)
	})

	var settings = {
		"boundaryWidth": tabletScreenWidth,
		"loadingTimeout": loadingTimeout,
		"headerLayout": {
			"tablet": getTabletHeaderLayout,
			"phone": getPhoneHeaderLayout
		},
		"toolbarLayout": {
			"tablet": getTabletToolbarLayout,
			"phone": getPhoneToolbarLayout
		},
		"pdf": {
			"highlightMethod": pdfHighlightMethod,
			"highlightHost": pdfHighlightHost,
			"searchTermListMode": pdfSearchTermListMode,
			"searchHyphenMerge": pdfSearchHyphenMerge
		}
	};

	// workaround Android screen.height and soft keyboard issues
	nxt.misc.browser.setWindowHeight(screen.availHeight);
	nxt.misc.browser.setWindowWidth(screen.availWidth);

	setTimeout(function ()
	{
		core = new nxt.core.Core(options, settings);

		var orientationEvent = "resize";
		if ("onorientationchange" in window)
		{
			orientationEvent = "orientationchange";
		}

        var resizeHandler = function (e)
        {
            // for Android need a time delay to get valid width and height
            if (nxt.misc.browser.isAndroid())
            {
                setTimeout(function ()
                {
                    nxt.misc.browser.setWindowHeight(screen.availHeight);
                    nxt.misc.browser.setWindowWidth(screen.availWidth);
                    core.publish("reset");
                // NXT-1353: Originally it was 1000ms (slow rotation animation?), but I didn't found problems with 100ms
                }, 100);
            }
            else
            {
                core.publish("reset");
            }
        };
		nxt.misc.browser.addEvent(window, orientationEvent, resizeHandler);
        if (orientationEvent === 'orientationchange')
        {
            // NXT-1353, subscribe on resize too
            nxt.misc.browser.addEvent(window, 'resize', resizeHandler);
        }

		// run filling named search list
		core.publish("named_search_need_update");
	}, 100);
}

function onLoad()
{
	// fix Chrome issue with select.style.background-image
	if (nxt.misc.browser.isChrome())
	{
		fixSearchBarSelectInChrome("searchform_list");
		fixSearchBarSelectInChrome("named_search_list");

		// need to correct -webkit-transition-property under Chrome
		// can't specify html.style.overflow="hidden" in css because in breaks everything under Android
		var htmlElement = document.getElementsByTagName("HTML")[0];
		htmlElement.style.overflow = "hidden";
	}


	if (nxt.misc.browser.isAndroid() && !nxt.misc.browser.isAndroid4())
	{
		androidFix(initPage);
	}
	else
	{
		setTimeout(function ()
		{
			//			window.scrollTo(0, 0);
			initPage();
		}, 100);
	}

    if(!nxt.misc.browser.supportsPlaceholders)
    {
        //placeholder polyfill for old browsers
        var simpsearch = document.getElementById("main_form_field");
        simpsearch.value = "Search...";
        simpsearch.onfocus = function(){ if(this.value=='Search...') { this.value=''; } };
        simpsearch.onblur = function(){ if(this.value=='') { this.value='Search...'; } };
    }

    nxt.misc.AjaxRequest.ajaxSetup();
}

function fixSearchBarSelectInChrome(name)
{
	var node = document.getElementById(name);
	if (node)
	{
		node.style.backgroundImage = "none";
		node.style.backgroundColor = "#d7dbe3";
	}
}

function androidFix(initPage)
{
	// workaround Android screen.height and soft keyborad issues
	var array = [];
	for (var i = 0; i < 100; i++)
	{
		var node = document.createElement("HR");
		array.push(node);
		document.body.appendChild(node);

	}

	setTimeout(function ()
	{
		window.scrollTo(0, 1);
		setTimeout(function ()
		{
			window.scrollTo(0, 0);
			setTimeout(function ()
			{
				nxt.misc.browser.setWindowHeight(screen.availHeight);
				nxt.misc.browser.setWindowWidth(screen.availWidth);

				for (var i = 0; i < array.length; i++)
				{
					document.body.removeChild(array[i]);
				}

				initPage();
			}, 500);

		}, 500);

	}, 500);
}

function loadTOC()
{
    if (parent.core && parent.core.publish)
    {
		parent.core.publish("toc_ready");
    }
}
